<!DOCTYPE html>
<html lang="javascript">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js lesson</title>
    <script src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onkeyup="keyUp(event)">

    <div class="container py-5 text-center">
        <h2>Rang codini kiriting</h2>
        <!-- Rang kiritish uchun input -->
        <div class="d-flex justify-content-center mt-4 mb-5">
            <input type="text" class="form-control text-control me-3" placeholder="#123123" id="color-text">
            <button class="btn btn-dark" onclick="addColor()"> <i class="fas fa-plus"></i>Qo'shish</button>
        </div>
        <div class="d-flex gap-3">
            <button class="btn btn-danger d-flex justify-content-start mb-3 text-bold" id="deleteAllBtn"> <i
                    class="fas fa-trash mt-1 me-2"></i> Hammasini o'chirish</button>
            <button class="btn btn-danger d-flex justify-content-start mb-3 text-bold" onclick="back()"> <i
                    class="fas fa-backward mt-1 me-2"></i> Ortga qaytish</button>
        </div>

        <!-- Ranglar qutisi -->
        <div class="row" id="colorsBox">
            <div class="col-sm-6 col-md-4 col-lg-3" id="1">
                <div class="rounded shadow color-box mb-2" style="background-color: blueviolet;">
                    <button class="btn btn-danger" onclick="removeColor('1')"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
